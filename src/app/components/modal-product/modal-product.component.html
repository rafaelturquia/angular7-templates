<div>
  <button type="button" pButton icon="fa fa-plus" (click)="showDialog()"></button>
</div>

<p-dialog header="Product" [(visible)]="display" showEffect="fade" [modal]="true" [style]="{width: '900px'}">
  <p-header class="container">
    <div class="ui-g ui-fluid">
      <div class="ui-g-10">
        <div class="ui-g-4">
          <label for="name">Name</label>
        </div>
        <div class="ui-g-6">
          <input pInputText id="name" [style]="{width: '100px'}" />
        </div>
      </div>
      <div class="ui-g-10">
        <div class="ui-g-4">
          <label for="size">Size</label>
        </div>
        <div class="ui-g-6">
          <input pInputText id="size" />
        </div>
      </div>
      <div class="ui-g-10">
        <div class="ui-g-4">
          <label for="type">Type</label>
        </div>
        <div class="ui-g-6">
          <input pInputText id="type" />
        </div>
      </div>
    </div>
  </p-header>

  <p-header class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="files1">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Valor</th>
            <th>Uni.Medida</th>
            <th>Tipo de valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="output">
                  {{rowData.name}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="output">
                  {{rowData.size}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <p-dropdown [options]="files1" [(ngModel)]="rowData.type" [style]="{'width':'100%'}"></p-dropdown>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.type}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData.medida">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.medida}}
                </ng-template>
              </p-cellEditor>
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="rowData.tipo">
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.tipo}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-header>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
